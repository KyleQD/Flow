<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#grad1)" rx="20" ry="20"/>
  
  <!-- Music note icon -->
  <g transform="translate(100, 100)">
    <!-- Note head -->
    <ellipse cx="0" cy="20" rx="8" ry="6" fill="white" opacity="0.9"/>
    
    <!-- Stem -->
    <rect x="-2" y="-30" width="4" height="50" fill="white" opacity="0.9"/>
    
    <!-- Flag -->
    <path d="M 2 -30 Q 20 -40 20 -20 Q 20 0 2 -10" fill="none" stroke="white" stroke-width="3" opacity="0.9"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="40" r="3" fill="white" opacity="0.3"/>
  <circle cx="160" cy="60" r="2" fill="white" opacity="0.3"/>
  <circle cx="50" cy="160" r="4" fill="white" opacity="0.3"/>
  <circle cx="170" cy="150" r="2" fill="white" opacity="0.3"/>
</svg>
